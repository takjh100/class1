    <div style="height: 1000px;"></div>

    <script>
        let msg = document.querySelector("#msg");
        // textContent : 컨텐츠 영역의 소스 중 text만 그대로 가져온다 
        console.log('textContent', msg.textContent);

        // innerText : 브라우저에 보이는 그대로
        //             브라우저가 계산을 끝내고 실제 표시하는 글씨
        console.log('innerText', msg.innerText);

        // innerHTML : 컨텐츠 영역의 소스를 가져온다
        console.log('innerHTML', msg.innerHTML);

        // 이 둘은 값을 넣으면 컨텐츠를 변경해 줌
        // 그런데 tag도 글씨로 인식한다
        msg.textContent = "<h1>제목<h1>     a     b        c";
        msg.innerText = "<h1>제목<h1>     a1     b1        c1";

        // tag 는 tag로 인식한다
        msg.innerHTML = "<h1>제목<h1>     a1     b1        c1";

        msg.innerHTML = msg.innerHTML + "<h2>제목2<h2>";
        msg.innerHTML += "<h2>제목2<h2>";

        // <div id='menu' style = 'color: red'> 
        //   메뉴
        //   </div>
        // createElement : DOM 요소 생성
        let div = document.createElement("div"); // <div></div>
        div.setAttribute("id", "menu");
        div.setAttribute("style", "color: red");
        div.classList.add("primary");
        div.textContent = '메뉴';

        //appendChild : 마지막 자식 요소로 들어간다.  DOM만 넣을 수 있다
        // msg.appendChild(div);

        // append : 마지막 자식 요소로 들어간다.
        //  DOM도 넣을 수 있고 txet도 넣을 수 있다
        msg.append(div);
        msg.append("그냥 글씨");
        msg.append("<strong>그냥 글씨</strong>");  //글씨로 들어간다

        // prepend : 첫번쨰 자식 요소로 들어간다
        msg.prepend(div);

        //다음 형제요소로 삽입
        msg.after(div);
        //이전 형제요소로 삽입
        msg.before(div);


        let html = ` <div>

                        <div>안쪽 div</div>
                     </div> `


        let html2 = "<div>"
        html2 += "부모 < span > span안쪽</span >"
        html2 += "<div>안쪽 div</div>"
        html2 += " </div > "

        document.querySelector("#test").innerHTML = html;

        //html 글씨를 html요소로 만들어줌
        //<html><head><body>도 같이 만들어서 body 안에 넣어 준다.
        // let dom = new DOMParser().parseFromString(html, "test/html");

        // let div2 = dom.documentElement.querySelector("body > div")

        console.log('h1.style.color', h1.style.color);

        h1.style.color = "blue";
        console.log('h1.style.color', h1.style.color);

        //css에서 - 로 연결된(캐밥케이스) 프로퍼티는 카멜케이스로 변경하면 된다
        //background-Color >>backgroundColor
        h1.style.backgroundColor = "#f0f";

        // javascript 로 지정한 style의 모든 내용 덮어 쓰기
        h1.style.cssText = 'font-size: 20px; border: 1px solid red;'

        //getComputedStyle : 기존 css 요소의 프로퍼티값을 반환
        // getPropertyValue : 속성값 얻기
        let h = window.getComputedStyle(h1, null).getPropertyValue("height");
        console.log(h)
        console.log(h1.style.height)
        h1.style.height = "200px";

            const txet = document.querySelector("#id");
            console.log(txet.value);

            console.log(ai.value);

            let test = testarea.value.replace(/\n/g, "<br>")

        );
