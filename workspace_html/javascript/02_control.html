<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*
        js에서의 
        참(true)은 거짓 아닌것
        거짓 : false, 0, null, undefined, NaN
        참 : !거짓
        */

        
        let arr = [10, 20, 30];
        arr["name"] = "이름";
        arr[10] = 100;
        console.log(arr)
        // in 앞에 변수에 현재의 index를 저장
        for(let i in arr){
            console.log ('i : ',i);
            console.log ('arr[i] : ',arr[i]);
        }

        //of 앞에 변수에 현재의 값을 저장
        //java의 향상된 for문
        //"name"에 해당하는 숫자가 아닌 index를 가지는건 가져오지않는다
        //현재 몇번째 반복 중인지 알 수 없다
        //of는 전통적인 for문으로 0부터 length 이전까지 반복
        let cnt = 0;
        for(let obj of arr){
            console.log ('obj : ',obj, cnt);
            cnt++;
        }

        </script>
</head>
<body>
    
</body>
</html>
