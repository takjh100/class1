        //조건문
        //선택한 것에 따라 다르게 출력
        window.addEventListener("load", function () {
            const but1 = document.querySelector("#btn1")
            btn1.addEventListener('click', function () {
                const select = document.querySelector("#select")
                console.log(select.value);
                if (select.value == "option1") {
                    document.querySelector("#view").innerHTML = "저녁식사 시작"
                } else if (select.value == "option2") {
                    document.querySelector("#view").innerHTML = "복습 시작"
                }
            })

        setTimeout(function () {
                
            window.addEventListener("load", function () {
                const login = document.querySelector("#login");
                login.addEventListener("click", function () {
                    const id = document.querySelector("#id").value;
                    const pw = document.querySelector("#pw").value;
                    if (id == "" && pw == "") {
                        document.querySelector("#view2").innerHTML = "아이디와 비밀번호는 필수입니다."
                    } else if (id == "") {
                        document.querySelector("#view2").innerHTML = "아이디는 필수입니다."
                    } else if (pw == "") {
                        document.querySelector("#view2").innerHTML = "비밀번호는 필수입니다."
                    }
                })
            })
            
            }, 0);
