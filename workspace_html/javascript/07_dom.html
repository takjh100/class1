<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="title">DOM 연습</h1>

    <div id="view">첫번째 #view</div>
    <div id="view">두번째 #view</div>

    <div class="div2">첫번째 .div</div>
    <div class="div2">두번째 .div</div>

    <div id="parent">
        <div class="child div2">안쪽 div</div>
        <div class="child">안쪽 div</div>
    </div>

    <img data-a ="a" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS63Esnn3GKPxfiLQwChKJ2YamNELohDcy5ag&s" style="width: 100px;">

    <script>
        // document는 html문서 전체를 뜻함
        // getElementById : 속성 id의 값을 이용해 dom을 가져온다
        let title = document.getElementById("title");
        console.log(title);
        console.log("" + title);
        // alert(title);

        // 요소가 없는 경우 null
        let test = document.getElementById("test");
        console.log(test);

        // id가 여러개인 경우 첫번째 dom 하나만 가져온다
        let view = document.getElementById("view");
        console.log(view);

        // tag명으로 dom찾기
        //일치하는 모든 것을 배열로 돌려준다
        let divs = document.getElementsByTagName("div")
        console.log(divs);

        //하나만 있어도 한개짜리 배열이 나온다
        let h1 = document.getElementsByTagName("h1")
        console.log(h1);

        // 없어도 null이 아닌 비어있는 배열(length == 0)
        let human = document.getElementsByTagName("human")
        console.log(human);

        let div2 = document.getElementsByClassName("div2")
        console.log(div2);
        console.log(div2[0]);

        // document : 문서 전체
        let parent = document.getElementById("parent")
        console.log(parent);
        // 특정 dom 안에서 찾기
        let child_div2 = parent.getElementsByClassName("div2");
        // let child_div2 = document.getElementById("parent").getElementsByClassName("div2");
        console.log(child_div2[0]);


        //querySelector : css 선택자를 그대로 사용할 수 있게 해줌
        //getElementById 처럼 맨 처음 나오는 하나의 DOM만 돌려줌
        let qs1 = document.querySelector("#parent .div2");
        console.log(qs1);

        console.log("--------------------");
        let qs2 = document.querySelector(".div2");
        console.log(qs2);

        //요소가 없는 경우 null
        let qs3 = document.querySelector("#human");
        console.log(qs3);

        let qsa1 = document.querySelectorAll(".div2");
        console.log(qsa1);

        let qsa2 = document.querySelectorAll(".div2asdfg");
        console.log(qsa2);

        let qsa3 = document.querySelectorAll("#view");
        console.log(qsa3);

        let child1 = document.querySelector("#parent .div2");
        console.log(child1);
        // parentNode : 부모 DOM으로 이동
        let parent1 = child1.parentNode;
        console.log(parent1);
        
        // classList : class를 배열 형식으로 돌려줌
        console.log(child1.classList);
        // classList.add() : class 추가
        child1.classList.add("red");
        //클래스는 중복해서 추가되지 않는다
        child1.classList.add("red");
        //classList.remove() : 해당 class 삭제
        child1.classList.remove("red");
        
        //child1.classList.toggle() : 있으면 remove, 없으면 add 
        child1.classList.toggle("red");
        child1.classList.toggle("red");
        
        // contains() : 대상이 있는지 없는지 표현
        let isRed = child1.classList.contains("red");
        console.log(isRed);
        
        // TODO : toggle 구현 (단, toggle 쓰지 말고)
        if(isRed) {
            child1.classList.remove("red");
        } else {
            child1.classList.add("red");
        }
        
        // className : 모든 class를 문자로 돌려줌
        console.log(child1.className);
        //값을 지정하는 class의 값을 덮어쓰기
        child1.className = "blue";

        //css 선택자 중에 속성으로 선택하는걸로 querySelector 사용해보기
        let view2 = document.querySelector('div[id="view"]');
        console.log(view2);
        // contains 구현해보기
        function contains(element, name){
            for (let i=0; i < element.classList.length; i++){
                if(element.classList[i] == name){
                    return true;
                }
            }
            return false;
        }

        let img = document.getElementsByTagName("img");
        console.log(img);
        console.log(img[0]);
        console.log(img[0].classList);
        
        // hasAttribute :속성명이 있는지 여부
        let isSrc = img[0].hasAttribute("src");
        console.log(isSrc);
        isSrc = img[0].hasAttribute("readonly");
        console.log(isSrc);
        
        // getAttribute : 속성값 가져오기
        let src = img[0].getAttribute("src");
        console.log(src);
        //속성이 없으면 null
        src = img[0].getAttribute("readonly");
        console.log(src);

        //setAttribute (속성명 , 속성값) : 
        //              속성이 없으면 속성을 만들고
        //              속성이 있으면 값 덮어쓰기
        img[0].setAttribute("data-human","1강의실");
        img[0].setAttribute("data-human","10강의실");
        // img[0].setAttribute("src","다른 사진 링크넣을시 사진변경가능 ");
        
        //removeAttribute : 속성제거
        img[0].removeAttribute("data-human");

        




    </script>
</body>

</html>
