<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // function 키워드로 선언
        // function 함수명(전달인자 변수명들)
        // 전달인자에 타입 적지 않는다.


        //함수를 쓰는 이유
        //정해진 순으로 동작하는 코드의 묶음
        // 재사용도 편하다

        function plus(x, y) {
            console.log("x : ", x);
            console.log("y : ", y);
            let z = x + y;
            return z;
        }

        let a = plus(2, 3);
        console.log("a : ", a);


        function times2(x) {
            let z = plus(x, x)
            return z;
        }

        //아래 두줄은 완전히 동일한 결과가 나온다.
        plus(8, 5)
        plus(times2(4), 5)

        console.log("----------------")
        plus(1)


        let idx2 = setInterval(function () {
            console.log("setinterval 실행")
        }, 1 * 1000)

        // setInterval 취소
        clearInterval(idx2);


        // setTimeout 구현
        let start = new Date().getTime();
        let diff = -1;
        while (diff < 5 * 1000) {
            let now = new Date().getTime();
            diff = now - start;
            // console.log("diff : ",diff)

        }
        console.log("5초 뒤");
        // while이 끝날때 까지 다음 줄이 실행되지 않는다 (동가)
        // setTimeout은 실행되고 다음 줄이 바로 살행된다 (비동기)

        function customTimeot(cb, delay) {
            let start = new Date().getTime();
            let diff = -1;
            while (diff < delay) {
                let now = new Date().getTime();
                diff = now - start;
                // console.log("diff : ",diff)

            }
            cd();
        }

        let before = new Date().getTime();
        customTimeot(function (a, b) {
            console.log()
        }, 1000);
        let after = new Date().getTime();
        console.log("걸린시간 : ", after - before);



        //화살표 함수 arrow function
        let test0 = function (a, b) {
            console.log(a, b);
            return a;
        }
        // 익명함수일 경우 화살표 함수로 변경할 수 있다
        let test1 = (a, b) => {
            console.log(a, b);
            return a;
        }

        //전달인자가 하나인 경우
        //괄호를 생략할 수 있다
        let test2 = (a) => {
            console.log(a, b);
            return a;
        }
        let test3 = a => {
            console.log(a, b);
            return a;
        }
        //전달인자가 없다면 () 생략 불가능
        let test4 = () => {

        }
        let test5 = (a, b) => {
            return a + b;
        }
        // 실행문 안의 내용이 return문만 있는 경우
        // return 키워드와 {}를 생략할 수 있다
        let test5_1 = (a, b) => a + b;
        
        let test6 = a => a*3;
        test6(3); // 9
        // customTimeot( a => a*3,1000);


    </script>
